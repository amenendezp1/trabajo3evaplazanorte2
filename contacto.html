<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Plaza Norte 2</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Contacto</h1>
    <h2 class="mb-3 text-center">Déjanos tu mensaje</h2>
    <h3 class="mb-4 text-center">PONTE EN CONTACTO CON NOSOTROS</h3>

    <form action="http://www.cursos-diseño.es/mostrar.php" method="post" onsubmit="return validarEmails()">
      <div class="mb-3">
        <label for="tienda" class="form-label">¿Con qué tienda quieres ponerte en contacto?</label>
        <select class="form-select" id="tienda" name="tienda" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="adidas">Adidas</option>
          <option value="administracionLoterias">Administración loterías</option>
          <option value="aliexpress">Aliexpress</option>
          <option value="belros">Belros</option>
          <option value="brasaYLeña">Brasa y Leña</option>
          <option value="bershka">Bershka</option>
          <option value="fnac">FNAC</option>
          <option value="llaollao">Llaollao</option>
          <option value="rodilla">Rodilla</option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="apellidos" class="form-label">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="confirmacionEmail" class="form-label">Confirmación de email:</label>
          <input type="email" class="form-control" id="confirmacionEmail" name="confirmacionEmail" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Número de teléfono:</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{9}" title="Debe contener 9 dígitos numéricos" required />
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>

      <fieldset class="mb-3">
        <legend>¿Cuál es el tema de tu consulta?</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="puntos" id="tema" value="informacion" required />
          <label class="form-check-label" for="tema">Más información</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="puntos" id="oferta" value="oferta" />
          <label class="form-check-label" for="oferta">Oferta de servicios</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="puntos" id="busqueda" value="busqueda" />
          <label class="form-check-label" for="busqueda">Búsqueda de una tienda</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="puntos" id="reclamacion" value="reclamaciones" />
          <label class="form-check-label" for="reclamacion">Reclamaciones</label>
        </div>
      </fieldset>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="politicas1" name="politicas1" required />
        <label class="form-check-label" for="politicas1">
          Acepto que el centro comercial me mantenga informado por correo electrónico.
        </label>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="politicas2" name="politicas2" />
        <label class="form-check-label" for="politicas2">
          Acepto recibir ofertas de socios colaboradores del centro comercial.
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>

  <!-- JavaScript de Bootstrap y validación personalizada -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validarEmails() {
      const email = document.getElementById("email").value;
      const confirmacionEmail = document.getElementById("confirmacionEmail").value;
      if (email !== confirmacionEmail) {
        alert("Los correos electrónicos no coinciden. Por favor, verifica.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
